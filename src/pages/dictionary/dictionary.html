<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="logo">
                <a href="./index.html" class="link_nav link_logo">English_pal</a>
            </div>
            <nav class="nav">
                <ul class="ul_nav" id="menu">
                <li class="li_nav">
                    <a href="./dictionary.html" class="link_nav link_nav_reg"

                <li class="li_nav">
                    <a href="./games.html" class="link_nav link_nav_reg"

                    >

                <li class="li_nav">

                    <a href="./statistics.html" class="link_nav link_nav_reg"
                    >Statistics</a
                    >
                </li>
                </ul>
            </nav>
        </header>
    </div>

    <main class="main">
        <div class="container">
            <h1 class="title">Слова</h1>
            <div class="difficulty-level">
                <div class="levels">
                    <button class="level level-0">
                        <h3 class="level-title">A1</h3>
                        <!-- <span class="word-gap">1-600</span> -->
                    </button>
                    <button class="level level-1">
                        <h3 class="level-title">A2</h3>
                        <!-- <span class="word-gap">601-1200</span> -->
                    </button>
                    <button class="level level-2">
                        <h3 class="level-title">B1</h3>
                        <!-- <span class="word-gap">1201-1800</span> -->
                    </button>
                    <button class="level level-3">
                        <h3 class="level-title">B2</h3>
                        <!-- <span class="word-gap">1801-2400</span> -->
                    </button>
                    <button class="level level-4">
                        <h3 class="level-title">C1</h3>
                        <!-- <span class="word-gap">2401-3000</span> -->
                    </button>
                    <button class="level level-5">
                        <h3 class="level-title">C2</h3>
                        <!-- <span class="word-gap">3001-3600</span> -->
                    </button>
                </div>
                <button class="level-hard-words">
                    <h3 class="level-title">Сложные слова</h3>
                </button>
            </div>

            <div class="textbook">
                <div class="card-wrapper"></div>
                <div class="side-bar"></div>
            </div>

            <div class="pagination">
                <button class="pagination-button prev"> <- </button>
                <span class="current-page">1</span>
                <button class="pagination-button next"> -> </button>
            </div>

            <h1 class="title">Игры</h1>
            <div class="game-links"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
          <div class="footer_wrapper">
            <div class="our_repo">
              <p class="ourrepo_p">open</p>
              <a href="https://github.com/Leonid-Niselovsky/rslang">
                <img
                  class="ourrepo_img"
                  src="../../assets/img/github.svg"
                  alt="rss_logo"
                />
              </a>
              <p class="ourrepo_p">source</p>
            </div>
            <div class="year">©2022</div>
            <div class="rs_logo">
              <a href="https://rs.school/">
